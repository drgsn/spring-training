<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write Post</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div th:insert="header:: header"></div>

<div class="container">
    <form action="#" th:action="@{/blog-post}" th:object="${blogPost}" method="post">

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>

        <div class="form-group">
            <label for="shortDescription">Short Description</label>
            <input type="text" class="form-control" id="shortDescription" th:field="*{shortDescription}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}"></p>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>

        <div class="form-group">
            <label for="date">Creation Date</label>
            <input type="date" class="form-control" id="date" th:field="*{date}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
        </div>

        <p class="alert alert-danger" th:if="${#fields.hasErrors()}">There was an error creating the post</p>

        <button type="submit" class="btn btn-primary">Post</button>

    </form>
</div>



</body>
</html>
