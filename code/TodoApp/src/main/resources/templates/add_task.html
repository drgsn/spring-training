<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--        <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>  -->
</head>
<body>

<div th:insert="navigation :: header"></div>

<h3 align="center">Add Task</h3>
<div class="container">
    <form action="#" th:action="@{/task}" th:object="${task}" method="post">
        <div class="form-group">
            <label for="titleInput">Title</label>
            <input type="text" class="form-control" id="titleInput" aria-describedby="titleInput" th:field="*{title}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">

        </div>
        <div class="form-group">
            <label for="descriptionInput">Description</label>
            <textarea type="text" class="form-control" id="descriptionInput" th:field="*{description}"
                      rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="dueDateInput">Due Date</label>
            <input id="dueDateInput" type="date" class="form-control" placeholder="due date" th:field="*{dueDate}"
                   th:attr="min=${minDate}">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}">

        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>

</body>
</html>
